# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: 01 Pack

on:
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    env:
      prj: ./src/AD.InMemoryStore/AD.InMemoryStore.csproj
      testPrj: ./src/AD.InMemoryStore.Tests/AD.InMemoryStore.Tests.csproj

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore $prj
    - name: Build
      run: dotnet build $prj --configuration Release --no-restore
    - name: Test
      run: dotnet test $testPrj --configuration Release --no-restore --verbosity normal
    - name: Pack
      run: dotnet pack $prj --configuration Release --no-build --output out
    - uses: actions/upload-artifact@v3
      with:
        name: InMemStore
        path: out/*
